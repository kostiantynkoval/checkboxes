<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkboxes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <form>
        <!-- Main checkboxes group -->
        <fieldset id="main-group" class="form-group row inputs-group">
            <legend class="col-form-legend col-sm-2">Main Checkboxes</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input select-all" type="checkbox" data-target="">
                        All 1 - 3
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" data-target="child-checkbox-group-1">
                        Checkbox 1
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" data-target="child-checkbox-group-2">
                        Checkbox 2
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" data-target="child-checkbox-group-3">
                        Checkbox 3
                    </label>
                </div>
            </div>
        </fieldset>
        <!-- ----------------- ----------------- ---------- -->
        <!-- Child checkboxes group 1 -->
        <fieldset id="child-checkbox-group-1" class="form-group row inputs-group">
            <legend class="col-form-legend col-sm-2">Child 1 Checkboxes</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input select-all" type="checkbox" data-target="">
                        All 1.1 - 1.3
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" data-target="item1-1">
                        Checkbox 1.1
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" data-target="item1-2">
                        Checkbox 1.2
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" data-target="item1-3">
                        Checkbox 1.3
                    </label>
                </div>
            </div>
        </fieldset>
        <!-- ----------------- ----------------- ---------- -->
        <!-- Child checkboxes group 2 -->
        <fieldset id="child-checkbox-group-2" class="form-group row inputs-group">
            <legend class="col-form-legend col-sm-2">Child 2 Checkboxes</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input select-all" type="checkbox" data-target="">
                        All 2.1 - 2.3
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" data-target="item2-1">
                        Checkbox 2.1
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" data-target="item2-2">
                        Checkbox 2.2
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" data-target="item2-3">
                        Checkbox 2.3
                    </label>
                </div>
            </div>
        </fieldset>
        <!-- ----------------- ----------------- ---------- -->
        <!-- Child checkboxes group 3 -->
        <fieldset id="child-checkbox-group-3" class="form-group row inputs-group">
            <legend class="col-form-legend col-sm-2">Child 3 Checkboxes</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input select-all" type="checkbox" data-target="">
                        All 3.1 - 3.3
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" data-target="item3-1">
                        Checkbox 3.1
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" data-target="item3-2">
                        Checkbox 3.2
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" data-target="item3-3">
                        Checkbox 3.3
                    </label>
                </div>
            </div>
        </fieldset>
        <!-- ----------------- ----------------- ---------- -->
    </form>
</div>

<!-- End of form section -->

<!--                                                       -->
<!--                Start of links section                 -->
<!--                                                       -->

<div class="container">
<ul class="list-group">
    <li id="link-group-1" class="list-group-item">
        <ul class="list-group">
            <li id="item1-1" class="list-item-1 list-group-item">Link 1.1</li>
            <li id="item1-2" class="list-item-2 list-group-item">Link 1.2</li>
            <li id="item1-3" class="list-item-3 list-group-item">Link 1.3</li>
        </ul></li>
    <li id="link-group-2" class="list-group-item">
        <ul class="list-group">
            <li id="item2-1" class="list-item-1 list-group-item">Link 2.1</li>
            <li id="item2-2" class="list-item-2 list-group-item">Link 2.2</li>
            <li id="item2-3" class="list-item-3 list-group-item">Link 2.3</li>
        </ul></li>
    <li id="link-group-3" class="list-group-item">
        <ul class="list-group">
            <li id="item3-1" class="list-item-1 list-group-item">Link 3.1</li>
            <li id="item3-2" class="list-item-2 list-group-item">Link 3.2</li>
            <li id="item3-3" class="list-item-3 list-group-item">Link 3.3</li>
        </ul></li>
</ul>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
